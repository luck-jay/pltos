# openocd setup

source [find interface/stlink.cfg]

source [find target/stm32f1x.cfg]

# write image and restart target
proc program {}  {
        init
        reset init
        halt
        flash write_image erase pltos.bin 0x08000000
        reset run
        shutdown
}
# reset target and attach to debug
proc attach {}  {
        init
        reset run
}
